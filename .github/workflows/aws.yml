jobs:
  AWS:
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout 
        uses: actions/checkout@v2 # Required to mount the Github Workspace to a volume 
      - name: run steps
        uses: addnab/docker-run-action@v3
        with:
          registry: docker.io
          image: ${{ env.DOCKER_IMAGE }}
          options: -v ${{ github.workspace }}:/repo
          run: |
              cd repo
              cd aws/
              task cluster_up
      - name: Send Slack Message success
        if: ${{ success() }}
        uses: addnab/docker-run-action@v3
        with:
          registry: docker.io
          image: ${{ env.DOCKER_IMAGE }}
          options: -v ${{ github.workspace }}:/repo
          run: |
              echo "testing"
              ls -al
              echo "testing"
      - name: Send Slack Message
        if: ${{ failure() }}
        uses: addnab/docker-run-action@v3
        with:
          registry: docker.io
          image: ${{ env.DOCKER_IMAGE }}
          options: -v ${{ github.workspace }}:/repo
          run: |
              ls -al
